name: Format Code CI

on:
    push:
        branches: ['develop']
jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]
                os: [ubuntu=latest]

        steps:
            - name: Checkout Code
            - uses: actions/checkout@v2

            - name: Use Node.js ${{matrix.node-version}}
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install Node Modules
            - uses: npm install

            - name: Format Code using prettier
            - uses: npm run format
