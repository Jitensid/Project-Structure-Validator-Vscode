name: Format Code CI

on:
    push:
        branches: ['develop']
jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Use Node.js ${{matrix.node-version}}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install Node Modules
              run: npm install

            - name: Format Code using prettier
              run: npm run format